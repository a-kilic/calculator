<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body>
<div class="calculator">
  <div id="display">0</div>
  <div class="buttons">
    <button class="button clear" onclick="clearDisplay()">C</button>
    <button class="button backspace" onclick="backspace()">⌫</button>
    <button class="button" onclick="appendNumber(7)">7</button>
    <button class="button" onclick="appendNumber(8)">8</button>
    <button class="button" onclick="appendNumber(9)">9</button>
    <button class="button operation" onclick="setOperator('divide')">÷</button>
  
    <button class="button" onclick="appendNumber(4)">4</button>
    <button class="button" onclick="appendNumber(5)">5</button>
    <button class="button" onclick="appendNumber(6)">6</button>
    <button class="button operation" onclick="setOperator('multiply')">×</button>
  
    <button class="button" onclick="appendNumber(1)">1</button>
    <button class="button" onclick="appendNumber(2)">2</button>
    <button class="button" onclick="appendNumber(3)">3</button>
    <button class="button operation" onclick="setOperator('subtract')">−</button>
  
    <button class="button" onclick="appendNumber(0)">0</button>
    <button class="button" onclick="appendDecimal()">.</button>
    <button class="button equals" onclick="calculateResult()">=</button>
    <button class="button operation" onclick="setOperator('add')">+</button>
  </div>
  
</div>
</body>
</html>
